<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Career Evolution</title>
<style>
body{
  margin:0;
  font-family: 'Segoe UI';
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
}

header{
  padding:20px;
  font-size:28px;
  font-weight:bold;
  text-align:center;
  background:#111;
  box-shadow:0 0 20px #00ffff55;
}

.container{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:20px;
  padding:20px;
}

.card{
  background:rgba(0,0,0,0.6);
  border-radius:15px;
  padding:20px;
  box-shadow:0 0 15px #00ffff33;
}

button{
  padding:10px 15px;
  margin:5px;
  border:none;
  border-radius:8px;
  background:#00ffff;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  transform:scale(1.05);
  background:#00bfff;
}

.progress{
  height:15px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
}

.progress-bar{
  height:100%;
  background:lime;
}

.news{
  font-size:14px;
  margin-top:5px;
  padding:5px;
  background:#111;
  border-radius:6px;
}
</style>
</head>
<body>

<header>‚öΩ Career Evolution</header>

<div class="container">

<div class="card" id="player"></div>
<div class="card" id="news"></div>
<div class="card" id="market"></div>

<div class="card">
<button onclick="simularTemporada()">Simular Temporada</button>
<button onclick="abrirMercado()">Abrir Mercado</button>
<button onclick="treinar()">Treinar</button>
<button onclick="contratarEmpresario()">Contratar Empres√°rio</button>
</div>

</div>

<script>

// =============================
// BANCO DE LIGAS
// =============================

const ligas = [
{nome:"Premier League", rep:5, clubes:["Man City","Liverpool","Arsenal","Chelsea","Newcastle"]},
{nome:"La Liga", rep:5, clubes:["Real Madrid","Barcelona","Atletico","Sevilla"]},
{nome:"Serie A", rep:4, clubes:["Inter","Milan","Juventus","Napoli"]},
{nome:"Bundesliga", rep:4, clubes:["Bayern","Dortmund","Leipzig"]},
{nome:"Brasileir√£o", rep:3, clubes:["Flamengo","Palmeiras","Corinthians","S√£o Paulo"]},
{nome:"MLS", rep:2, clubes:["LA Galaxy","Inter Miami"]},
{nome:"Saudi League", rep:3, clubes:["Al Hilal","Al Nassr"]}
]

// =============================
// JOGADOR
// =============================

let jogador = {
nome:"Th√©o Leme",
idade:17,
overall:70,
potencial:90,
valor:8000000,
moral:80,
forma:75,
clube:"Base Brasil",
empresario:null,
titulos:0
}

// =============================
// UTIL
// =============================

function rand(min,max){
return Math.floor(Math.random()*(max-min)+min)
}

function atualizarTela(){

document.getElementById("player").innerHTML=`
<h2>${jogador.nome}</h2>
<p>Clube: ${jogador.clube}</p>
<p>Idade: ${jogador.idade}</p>
<p>Overall: ${jogador.overall}</p>
<div class="progress"><div class="progress-bar" style="width:${jogador.overall}%"></div></div>
<p>Forma: ${jogador.forma}</p>
<p>Moral: ${jogador.moral}</p>
<p>Valor: ‚Ç¨${jogador.valor.toLocaleString()}</p>
<p>Empres√°rio: ${jogador.empresario ? jogador.empresario : "Nenhum"}</p>
<p>T√≠tulos: ${jogador.titulos}</p>
`
}

function adicionarNoticia(texto){
document.getElementById("news").innerHTML=
`<h3>üì∞ Not√≠cias</h3>
<div class="news">${texto}</div>`
}

// =============================
// MERCADO
// =============================

function abrirMercado(){

let ofertasHTML="<h3>üí∞ Ofertas</h3>"

let clubesPossiveis=[]

ligas.forEach(l=>{
l.clubes.forEach(c=>{
if(l.rep*15 >= jogador.overall-5){
clubesPossiveis.push({nome:c,rep:l.rep})
}
})
})

clubesPossiveis.sort(()=>0.5-Math.random())

clubesPossiveis.slice(0,3).forEach(clube=>{

let valorOferta = Math.floor(jogador.valor*(0.9+Math.random()*0.4))

ofertasHTML+=`
<div class="news">
<b>${clube.nome}</b><br>
Oferta: ‚Ç¨${valorOferta.toLocaleString()}
<br>
<button onclick="aceitar('${clube.nome}',${valorOferta})">Aceitar</button>
</div>`
})

document.getElementById("market").innerHTML=ofertasHTML
}

function aceitar(clube,valor){
jogador.clube=clube
jogador.valor=valor
jogador.moral+=5
adicionarNoticia(`${clube} anuncia a contrata√ß√£o de ${jogador.nome}!`)
atualizarTela()
document.getElementById("market").innerHTML=""
}

// =============================
// TEMPORADA
// =============================

function simularTemporada(){

let gols=rand(5,30)
let assist=rand(3,15)

if(Math.random()<0.1){
adicionarNoticia("ü§ï Les√£o grave! Forma reduzida.")
jogador.forma-=15
}

jogador.overall+=rand(0,2)
if(jogador.overall>jogador.potencial){
jogador.overall=jogador.potencial
}

if(gols>20){
jogador.titulos+=1
adicionarNoticia("üèÜ Temporada incr√≠vel! T√≠tulo conquistado!")
}

jogador.valor+=gols*300000
jogador.idade+=1
jogador.forma=rand(70,95)

alert(`Temporada Finalizada!
Gols: ${gols}
Assist√™ncias: ${assist}
Novo Overall: ${jogador.overall}
`)

atualizarTela()
}

// =============================
// TREINO
// =============================

function treinar(){
jogador.forma+=5
jogador.moral+=2
if(jogador.overall<jogador.potencial){
jogador.overall+=1
}
adicionarNoticia("Treino intenso aumenta desempenho!")
atualizarTela()
}

// =============================
// EMPRES√ÅRIO
// =============================

function contratarEmpresario(){
if(!jogador.empresario){
jogador.empresario="Elite Sports Agency"
jogador.valor+=2000000
adicionarNoticia("Novo empres√°rio contratado! Mercado aquecido.")
atualizarTela()
}
}

atualizarTela()

</script>
</body>
</html>

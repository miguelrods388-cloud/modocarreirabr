<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modo Carreira BR</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
    text-align: center;
}
button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
}
.card {
    background: #1e1e1e;
    padding: 20px;
    margin: 20px auto;
    width: 400px;
    border-radius: 10px;
}
</style>
</head>
<body>

<h1>⚽ Modo Carreira BR</h1>

<div class="card">
    <p id="ano">Ano: 2024</p>
    <p id="idade">Idade: 17</p>
    <p id="statsTemporada"></p>
    <button onclick="passarAno()">Passar Ano</button>
</div>

<div class="card">
    <h3>Estatísticas Totais</h3>
    <p id="statsTotais"></p>
</div>

<script>
let ano = 2024;
let idade = 17;

let totais = {
    jogos: 0,
    gols: 0,
    assistencias: 0,
    titulos: 0
};

function passarAno() {

    if (idade >= 70) {
        alert("O jogador se aposentou! Fim de carreira.");
        return;
    }

    ano++;
    idade++;

    let jogos = Math.floor(Math.random() * 50);
    let gols = Math.floor(Math.random() * 30);
    let assistencias = Math.floor(Math.random() * 20);
    let ganhouTitulo = Math.random() > 0.7;

    totais.jogos += jogos;
    totais.gols += gols;
    totais.assistencias += assistencias;
    if (ganhouTitulo) totais.titulos++;

    document.getElementById("ano").innerText = "Ano: " + ano;
    document.getElementById("idade").innerText = "Idade: " + idade;

    document.getElementById("statsTemporada").innerText =
        `Temporada: ${jogos} jogos | ${gols} gols | ${assistencias} assistências | Título: ${ganhouTitulo ? "Sim" : "Não"}`;

    document.getElementById("statsTotais").innerText =
        `Carreira: ${totais.jogos} jogos | ${totais.gols} gols | ${totais.assistencias} assistências | ${totais.titulos} títulos`;
}
</script>

</body>
</html>
